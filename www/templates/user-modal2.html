<ion-modal-view>

	<ion-header-bar class="bar-positive">
		<h2 class="title">Empleado</h2>
		<div class="buttons">
			<button ng-click="closeModal2()" class="button icon ion-close"></button>
		</div>
	</ion-header-bar>

	<ion-content>

		 <form ng-submit="agregarUser()">

    		<div class="list list-inset">

				<label class="item item-input item-floating-label">
					<span class="input-label">Nombre:</span>
					<input type="text" placeholder="Nombre" ng-model="user.nombre" disabled>
				</label>

				<label class="item item-input item-floating-label">
					<span class="input-label">Apellido Paterno</span>
					<input type="text" placeholder="Apellido Paterno" ng-model="user.apPat" disabled>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Apellido Materno</span>
					<input type="text" placeholder="Apellido Materno" ng-model="user.apMat" disabled>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Carnet de Identidad</span>
					<input type="number" placeholder="CI" disabled ng-model="user.CI">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Direccion</span>
					<input type="text" placeholder="Direccion" disabled  ng-model="user.direccion">
				</label>

			</div>


			<div class="padding" ng-show="user.photo">
				<img class="full-image" ng-src="{{ user.photo }}" alt="photo">
			</div> 
	</form>
			
	</ion-content>
</ion-modal-view>
