<ion-modal-view>

	<ion-header-bar class="bar-positive">
		<h2 class="title">Producto</h2>
		<div class="buttons">
			<button ng-click="closeModal2()" class="button icon ion-close"></button>
		</div>
	</ion-header-bar>

	<ion-content>


		 <form ng-submit="saveProducto()">

		 <center>
			<div class="padding" ng-show="producto.photo">
				<img class="full-image" ng-src="{{ producto.photo }}" style="width: 100px; height: 100px">
			</div>
		</center>

    		<div class="list list-inset">

    			<label class="item item-input item-floating-label">
					<span class="input-label">Tipo de Producto: </span>
					<input type="text" placeholder="tipo de Producto" ng-model="producto.codigo" disabled>
				</label>

				<label class="item item-input item-floating-label">
					<span class="input-label">Nombre Producto: </span>
					<input type="text" placeholder="Nombre del producto" ng-model="producto.nombre" disabled>
				</label>

				<label class="item item-input item-floating-label">
					<span class="input-label">Precio unitario: </span>
					<input type="text" placeholder="Precio unitario" ng-model="producto.precio" disabled>
				</label>

				<label class="item item-input item-floating-label">
					<span class="input-label">Cantidad de Producto: </span>
					<input type="text" placeholder="tipo de Producto" ng-model="producto.cantidad" disabled>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Tipo de Producto: </span>
					<input type="text" placeholder="tipo de Producto" ng-model="producto.tipo" disabled>
				</label>
			</div> 
	</form>
			
	</ion-content>
</ion-modal-view>
