<ion-modal-view>

	<ion-header-bar class="bar-calm">
		<h2 class="title"> Hacer Pedido</h2>
		<!--{{producto.name}} como titulo-->
		<div class="buttons">
			<button ng-click="Salir()" class="button icon ion-close"></button>
		</div>
	</ion-header-bar>

	<ion-content>
			<center>

		<div class="padding" ng-show="producto.face">
				<img class="full-image" type="center" ng-src="{{ producto.face }}" style="width: 100px; height: 100px">
			</div>
			</center>
		<form ng-submit="hacerPedido()">
			
			<div class="list">
				
				<label class="item item-input">
					<span class="input-label">Nombre:</span>
					<p>{{producto.name}}</p>

				</label>

				<label class="item item-input">
					<span class="input-label">Cantidad:</span>
					<p>{{producto.cantidad}}</p>
				</label>

				<label class="item item-input">
					<span class="input-label">Precio unidad:</span>
					<p>{{producto.precio}}</p>
				</label>
			</div>

			<div>

  				 <label class="item item-input">
   				 <span class="input-label">Cantidad:</span>
    			<input type="Number" ng-model="pedido.cantProducto">
  				 </label>

  				<label class="item item-input">
    			<span class="input-label">Precio Total:</span>
    			{{producto.precio*pedido.cantProducto}}
    			<input type="Number" ng-model="pedido.total">
  				</label>

  			</div>


			
			<div class="padding">
				<button type="submit" class="button button-positive button-block" ng-click="closeModal(producto, pedido)">Hacer Pedido</button>
			</div>

		</form>
	</ion-content>
</ion-modal-view>
