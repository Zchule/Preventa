<ion-modal-view>

	<ion-header-bar class="bar-calm">
		<h2 class="title"> Hacer Pedido</h2>
		<!--{{producto.name}} como titulo-->
		<div class="buttons">
			<button ng-click="closeModal()" class="button icon ion-close"></button>
		</div>
	</ion-header-bar>

	<ion-content>

		<div class="padding" ng-show="producto.face">
				<img class="full-image" type="center" ng-src="{{ producto.face }}" style="width: 100px; height: 100px">
			</div>

		<form ng-submit="hacerPedido()">
			
			<div class="list">
				
				<label class="item item-input">
					<span class="input-label">Nombre:</span>
					<p>{{producto.name}}</p>
				</label>

				<label class="item item-input">
					<span class="input-label">Cantidad:</span>
					<p>{{producto.cantidad}}</p>
				</label>

				<label class="item item-input">
					<span class="input-label">Precio unidad:</span>
					<p>{{producto.precio}}</p>
				</label>
			</div>

			<div>

  				 <label class="item item-input">
   				 <span class="input-label">Cantidad</span>
    			<input type="text" ng-model="pedido.cantidadProducto">
  				 </label>
  				<!--<label class="item item-input">
    			<span class="input-label">Precio Total:</span>
    			{{total}}
    			<input type="Number">
  				</label>-->
  				<button class="button button-calm" type="submit" ng-clik="calcular()">Calcular</button>

  				<label class="item item-input">
    			<span class="input-label">Precio Total:   {{pedido.cantidadProducto * producto.precio}}</span>
    			<input type="Number">
  				</label>

  			</div>


			
			<div class="padding">
				<button type="submit" class="button button-positive button-block" ng-click="closeModal()" ng-click="ir()">Hacer Pedido</button>
			</div>

		</form>
	</ion-content>
</ion-modal-view>
