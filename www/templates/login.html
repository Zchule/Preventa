<ion-header-bar class="bar-positive">
  <div class = "buttons">
      <h1 class="title" style="text-align:center">INGRESE SUS DATOS</h1>
   
    <button type="button" class ="button button-icon ion-ios-close item-icon-rigth" ng-click="salir()"></button>
</div>
</ion-header-bar>


<ion-view title="Login">
<div style="width: 100px; height: 100px">
    <img src="img/negro1.jpg">    
  </div>
  <ion-content>
     <form>
      <div class="list list-inset">
        <label class="intem item-input item-floating-label">
          <span class="input-label">Usuario</span>
          <input placeholder="Escriba su nombre de Usuario" type="text" ng-model="data.username">
        </label>
        <label class="intem item-input item-floating-label">
          <span class="input-label">Contraseña</span>
          <input placeholder="Escriba su contraseña" type="password" ng-model="data.password">
          <!--minlength ="3"-->
        </label>
      </div>

      <div class="list list-inset">
       <label class="item item-input item-select">

        </div>

          <option>Preventa</option>
          <option selected>Distribuidor</option>
          <option>Administrador</option>
        </select>
        </label>
        </div>   

        -->

      <div class="padding">
        <button iu-sref="app" ng-disabled="!data.username || !data.password" class ="button button-block bar bar-positive" ng-click="doLogin()">Aceptar</button>
      </div>
      <center>
          <div>
            <a  href="" ng-click="showModal()">Recuperar datos</a>

      </center>
