<ion-modal-view>

	<ion-header-bar class="bar-positive">
		<h2 class="title">Empleados</h2>
		<div class="buttons">
			<button ng-click="closeModal()" class="button icon ion-close"></button>
		</div>
	</ion-header-bar>

	<ion-content>

		 <form ng-submit="agregarUser()">

    		<div class="list list-inset">

				<label class="item item-input item-floating-label">
					<span class="input-label">Nombre:</span>
					<input type="text" placeholder="Nombre" ng-model="user.nombre">
				</label>

				<label class="item item-input item-floating-label">
					<span class="input-label">Apellido Paterno</span>
					<input type="text" placeholder="Apellido Paterno" ng-model="user.apPat">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Apellido Materno</span>
					<input type="text" placeholder="Apellido Materno" ng-model="user.apMat">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Carnet de Identidad</span>
					<input type="number" placeholder="CI" ng-model="user.CI">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Direccion</span>
					<input type="text" placeholder="Direccion" ng-model="user.direccion">
				</label>

			</div>

		<div class="item item-text-wrap">{{"Foto:"}}

			<div class="row">

				<div class="col">
					<button type="button" ng-click="takePicture()" class="button icon-left ion-camera button-dark button-block">Camara</button>
				</div>

				<div class="col">
					<button type="button" ng-click="choosePicture()" class="button icon-left ion-images button-royal button-block">Libreria</button>
				</div>

			</div>
		</div>

			<div class="padding" ng-show="user.photo">
				<img class="full-image" ng-src="{{ user.photo }}" alt="photo">
			</div> 

	
			<div class="padding">
				<button type="submit" ng-click="closeModal()" class="button button-positive button-full" ng-show="visibility">Guardar</button>
			</div>

	</form>
			
	</ion-content>
</ion-modal-view>
