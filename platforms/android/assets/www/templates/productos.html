<ion-view view-title="LISTA DE PRODUCTOS">

<ion-nav-buttons side="right">
    <button ng-click="showModal()" class="button icon ion-person-add"></button>
  </ion-nav-buttons>

<ion-content>

<div class="card" ng-show="productos.length == 0">
      <div class="item item-text-wrap">
        No hay nada en la lista, agrega un producto nuevo porfavor!!
      </div>
    </div>

<div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="name.productos">
      </label>
    </div>
    
      <ion-item on-hold="showOptions( $index )" class="item-thumbnail-left" ng-repeat="producto in productos | filter: {name: name.productos}" type="item-text-wrap">
        <img ng-src="{{producto.face}}">
        <p>{{producto.cantidad}}</p>
        
      </ion-item>
    </ion-list>
  </ion-content>
  
</ion-view>
